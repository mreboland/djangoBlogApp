{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <!-- We display the title and body from our context object, which DetailView makes avail as 'post', our model name 'Post' lower cased, or we can use 'object' -->
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>

    {% comment %} We create a link to our target url while providing the posts id (pk) {% endcomment %}
    <p>
        <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
    </p>
    <p>
        <a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a>
    </p>
{% endblock content %}
